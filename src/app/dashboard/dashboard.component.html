<div class="card">
  <div class="card-body">
    <h2 class="card-title">{{this.formattedTime}}</h2>
    <h6 class="card-subtitle mb-2 text-muted">Since Smoke Free</h6>
    <p class="card-text">“We are what we repeatedly do. Excellence, then, is not an act, but a habit.” – Aristotle</p>
    <button type="button" class="btn btn-info float-right" (click)="smoked()">I smoked</button>
  </div>
</div>
