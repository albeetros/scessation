<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Cigarette Information</h4>
  <button type="button" class="close" aria-label="Close" (click)="onSubmit(1);activeModal.close('Close click');">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form #smokingData="ngForm" (ngSubmit)="onSubmit(smokingData.value)">
    <div class="form-group">
      <label for="cigaretteType">What brand of Cigarette do you buy?</label>
      <select class="form-control" id="cigaretteType" name="cigarette" ngModel>
        <option *ngFor="let cigarette of cigarettes" [ngValue]="cigarette">{{cigarette.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">How many times a day do you smoke?</label>
      <input type="number" class="form-control" id="exampleInputPassword1" name="timesPerDay" ngModel>
    </div>
    <button class="btn btn-primary">Save</button>
  </form>

</div>
