<div class="cardcontainer">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <form #userData="ngForm" (ngSubmit)="onSubmit(userData.value)">
                <h3 class="text-center">Sign Up</h3>
                <div class="form-group">
                    <label >Username <small>(We encourage not using your real name)</small></label>
                    <input type="email" class="form-control" placeholder="chainSmoker24" name="username" ngModel>
                </div>
                <div class="form-group">
                    <label >Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
                </div>
                <div class="form-group">
                    <label >City</label>
                    <input class="form-control" name="city" ngModel>
                </div>
                <div class="form-group">
                    <label>What brand of Cigarette do you buy?</label>
                    <select class="form-control" name="cigarette" name="cigarette" ngModel>
                        <option *ngFor="let cigarette of cigarettes" [ngValue]="cigarette">{{cigarette.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>How many times a day do you smoke?</label>
                    <input type="number" class="form-control" name="timesADay" ngModel>
                </div>
                <div *ngIf="this.invalid" class="alert alert-danger" role="alert">
                    Username Taken
                  </div>
                <a href="/login" type="button" class="btn btn-primary" style="margin-top: 10px;">Back</a>
                <button class="btn btn-primary float-right" style="margin-top: 10px;">Confirm</button>
            </form>
        </div>
    </div>
</div>
